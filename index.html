<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Dhwani!</title>
  <style>
    /* (Your existing CSS styles here) */
  </style>
</head>
<body>
  <div class="birthday-container">
    <div class="message">Happiest Birthday Dear Dhwani</div>
    <!-- Confetti Elements -->
    <div class="confetti" style="left: 10%; background-color: red;"></div>
    <div class="confetti" style="left: 25%; background-color: orange;"></div>
    <div class="confetti" style="left: 40%; background-color: green;"></div>
    <div class="confetti" style="left: 55%; background-color: blue;"></div>
    <div class="confetti" style="left: 70%; background-color: purple;"></div>
    <div class="confetti" style="left: 85%; background-color: pink;"></div>
  </div>
    
  <!-- Playable birthday song -->
  <audio controls>
    <source src="your-birthday-song-link.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <script>
    // Generate more confetti dynamically
    const confettiColors = ['#ffcc00', '#ff6666', '#66ff66', '#6666ff', '#ff66ff'];
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      confetti.style.animationDelay = Math.random() * 4 + 's';
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
